        <script type="text/javascript">
            function loginWithKakao() {
                Kakao.Auth.login({
                    success: function (authObj) {
                        console.log(authObj)
                        axios.post("http://localhost:8080/login/kakao", {'token': `${authObj['access_token']}`})
                            .then(response => {
                                console.log(response)
                                localStorage.setItem("token", response.data['token']);
                                localStorage.setItem("user", JSON.stringify(response.data['user']));
                                location.href = 'http://localhost:5500/index.html';
                            })
                            .catch((err) => console.log(err))
                    },
                    fail: function (err) {
                        alert(JSON.stringify(err))
                    }
                })
            }
            // ÏïÑÎûòÎäî Îç∞Î™®Î•º ÏúÑÌïú UI ÏΩîÎìúÏûÖÎãàÎã§.
            function displayToken() {
                const token = getCookie('authorize-access-token')
                if (token) {
                    Kakao.Auth.setAccessToken(token)
                    Kakao.Auth.getStatusInfo(({status}) => {
                        if (status === 'connected') {
                            console.log('login success. token: ' + Kakao.Auth.getAccessToken())
                        } else {
                            Kakao.Auth.setAccessToken(null)
                        }
                    })
                }
            }

            Kakao.init("e1289217c77f4f46dc511544f119d102");
            displayToken()
        </script>
